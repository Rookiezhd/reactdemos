<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Demo 2</title>
    <script src="build/react.js">
    </script>
    <script src="build/react-dom.js">
    </script>
    <script src="build/browser.min.js">
    </script>
  </head>
  <body>
    <div id="example">
    </div>
    <script type="text/babel">
      var names = ["sam","Nick","Jim"];

      ReactDOM.render(
        <div>
          {
            names.map(function(name) {
              return <div><h2>Hello, {name}!</h2></div>
            })
          }
        </div>,
        document.getElementById('example')
      );
    </script>
  </body>
</html>
