<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Demo 3</title>
    <script src="build/react.js">

    </script>
    <script src="build/react-dom.js">

    </script>
    <script src="build/browser.min.js">

    </script>
  </head>
  <body>
    <div id="example"></div>
    <script type="text/babel">
      var Input = React.createClass({
        getInitialState: function() {
          return {value: 'Hello!',textareaValue:'I am textarea'};
        },


        handleChange1: function(event) {
          this.setState({value:event.target.value});
        },
        handleChagen2:function(event) {
          this.setState({value:event.target.value});
        },

        render: function() {
          var value = this.state.value;
          var textareaValue = this.state.textareaValue;
          return (
            <div>
              <input type="text" value={value} onChange={this.handleChange1} />
              <textarea value={textareaValue} onChange={this.handleChange2}></textarea>
              <p>{value}</p>
              <p>{textareaValue}</p>
            </div>
          );
        }
      });

      ReactDOM.render(
        <Input />,
        document.getElementById('example')
      );
    </script>
  </body>
</html>
