<!-- 如果当前组件没有子节点，undefined;有一个，数据类型是object;
有多个，数据类型是Array.
React.Children不需要考虑这些情况 -->
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Demo 3</title>
    <script src="build/react.js">

    </script>
    <script src="build/react-dom.js">

    </script>
    <script src="build/browser.min.js">

    </script>
  </head>
  <body>
    <div id="example"></div>
    <script type="text/babel">
      var Mytitle = React.createClass(
        {
          getDefaultProps: function(){//设置默认值
            return {
                title: 'Hello Sam',
                name: 'SAM',
                job: 'FE engineer'
            };
          },

          render: function() {
            return <h1>{ this.props.title }, {this.props.name} is a {this.props.job}!</h1>
          }
        }
      );

      ReactDOM.render(
        <Mytitle />,
        document.getElementById('example')
      );
    </script>
  </body>
</html>
