<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Demo 3</title>
    <script src="build/react.js">

    </script>
    <script src="build/react-dom.js">

    </script>
    <script src="build/browser.min.js">

    </script>
  </head>
  <body>
    <div id="example"></div>
    <script type="text/babel">
      var HelloMessage = React.createClass({
        render:function() {
          return <h1>Hello {this.props.name} {this.props.id}</h1>
        }
      });

      ReactDOM.render(
        <HelloMessage name="Sam" id="hello" />,
        document.getElementById('example')
      );
    </script>
  </body>
</html>
